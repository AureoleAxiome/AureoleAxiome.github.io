<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gracious Mr. Biggles | Infographic</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        
        <div class="container">
            <canvas id="canvas" width="1800" height="4000"></canvas>
            <a href="#">Uproot</a>
        </div>

        <script src="https://unpkg.com/@rive-app/canvas@1.0.47"></script>
        <script>
            const btn = document.querySelector('a')
                stateName = document.querySelector('p')

            const r = new rive.Rive({
                src: "assests/vio.riv",
                canvas: document.getElementById("canvas"),
                autoplay: true,

                stateMachines: "State Machine 1",
                fit: rive.Fit.cover,
                onLoad: () =>{
                    const inputs = r.stateMachineInputs('State Machine 1')
                    const trigger = inputs.find(i => i.name === 'Trigger 1')
                    btn.onclick = (e) => {
                        e.preventDefault();
                        trigger.fire()
                    }
                }
            });
        </script>

    </body>
</html>
