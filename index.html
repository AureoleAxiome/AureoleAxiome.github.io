<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gracious Mr. Biggles | Infographic</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            <div class="item">
                <div class="heading" id="title">
                    <img src="./assests/ComicTitle.svg" width="1000rem" id="svg"/>
                </div>
            </div>
            <div class="parallax-window" data-parallax="scroll" data-z-index="1" data-image-src="./assests/cover.svg" id="comicCover"></div>
           
            <div class="item">
                <div class="heading">
                    <h1 class=" title">
                        <span class="title-word title-word-1">Introducing</span>
                        <span class="title-word title-word-2">the</span>
                        <span class="title-word title-word-3">lovely</span>
                        <span class="title-word title-word-4">Biggles</span>
                    </h1>
                </div>
                <div id="bio"><canvas id="bag" width="1648" height="927"></canvas></div>
                <!-- <div class="parallax-window" data-parallax="scroll" data-z-index="1" data-image-src="yeet.jpg"></div> -->
            </div>
            
            <div class="item">
                <div class="heading">
                    <h1 class=" title">
                        <span class="title-word title-word-1">What</span>
                        <span class="title-word title-word-2">Biggles</span>
                        <span class="title-word title-word-3">Is</span>
                        <span class="title-word title-word-4">Great</span>
                        <span class="title-word title-word-1">At</span>
                    </h1>
                </div>
                <div id="stats"><canvas id="head" width="1648" height="927"></canvas></div>
                <!-- <div class="parallax-window" data-parallax="scroll" data-z-index="1" data-image-src="yeet.jpg"></div> -->
            </div>
            
            <div class="item">
                <div class="heading">
                    <h1 class=" title">
                        <span class="title-word title-word-1">Biggles'</span>
                        <span class="title-word title-word-2">Home</span>
                        <span class="title-word title-word-3">And</span>
                        <span class="title-word title-word-4">Friends</span>
                    </h1>
                </div>
                <div id="world"><canvas id="area" width="1800" height="1900"></canvas></div>
                <!-- <div class="parallax-window" data-parallax="scroll" data-z-index="1" data-image-src="yeet.jpg"></div> -->
            </div>

            <div class="item">
                <div class="heading">
                    <h1 class=" title">
                        <span class="title-word title-word-1">About</span>
                        <span class="title-word title-word-2">the</span>
                        <span class="title-word title-word-3">creator</span>
                    </h1>
                </div>
                <div id="me"><canvas id="author" width="1648" height="927"></canvas></div>
                <!-- <div class="parallax-window" data-parallax="scroll" data-z-index="1" data-image-src="yeet.jpg"></div> -->
            </div>
        </main>

        <script src="https://unpkg.com/@rive-app/canvas@1.0.47"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/parallax.js-1.5.0/parallax.min.js"></script>
        <script src="./js/app.js"></script>

    </body>
</html>
